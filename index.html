<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>The Next Train</title>

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">	
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">	
	<!-- bootstrap CDN -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<body>
	<!-- wrapper -->
	<div class="container">
		<!-- jumbotron -->
		<div class="jumbotron" style="text-align:center; background-color:rgb(0, 107, 126)">
  			<h1 style="font-weight: bold; color: yellow">NexTrain</h1>
  			<p><h3 style="color: whitesmoke">Chuck Chuck Voo Voo...</h3></p>
		</div>

		<!-- current trains -->
		<div class="panel panel-primary">
 			<div class="panel-heading">
   				<h3 class="panel-title" style="color: yellow"><strong>Running Trains Schedule</strong></h3>
  			</div>
  
  			<div class="panel-body">
				<table class="table" id="trains">
					<thead>
						<th style="color: teal"><strong>Train Name</strong></th>
						<th style="color: teal"><strong>Destination</strong></th>
						<th style="color: teal"><strong>Frequency(min)</strong></th>
						<th style="color: teal"><strong>Next Arrival</strong></th>
						<th style="color: teal"><strong>Minutes Away</strong></th>				
					</thead>
					<tbody id="newTrains"></tbody>
	  			</table>
  			</div>
		</div>

		<!-- add train  -->
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title" style="color: yellow"><strong>Add Routes</strong></h3>
			</div>
		
			<div class="panel-body">		
				<form>
					<!-- input textboxes -->
					<div class="form-group">
						<label for="">Train Name</label>
						<input type="text" class="form-control" id="nameInput">
					</div>

					<div class="form-group">
						<label for="">Destination</label>
						<input type="text" class="form-control" id="destinationInput">
					</div>

					<div class="form-group">
						<label for="">First Train Time (HH:mm - military time)</label>
						<input type="text" class="form-control" id="firstTrainInput">
					</div>

					<div class="form-group">
						<label for="">Frequency (min)</label>
						<input type="text" class="form-control" id="frequencyInput">
					</div>
					
					<!-- submit button -->
					<button type="submit" class="btn btn-primary" id="addTrain">Submit</button>
				</form>
			</div>
		</div>
	</div>

    <script src="http://code.jquery.com/jquery-2.2.4.min.js"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/3.3.2/firebase.js"></script>
    <!-- Moment.js -->
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	<script src="assets/javascript/logic.js"></script>
</body>
</html>
